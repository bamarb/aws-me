---
#Tags to be merged with custom tags on aws
default_tags:
  env: dev
  admin: bamar
  manager: ansible


aws_vpc:
  name: "vpc-ue1-d0"
  cidr: "10.0.0.0/16"
  region: "us-east-1"
  cust_tags: {Name: "vpc-ue1-d0", Role: VPC }
  igw:
    name: "igw-ue1-d0"
    cust_tags: {Name: "igw-ue1-d0", Role: EXT-GW }

  # Internal gateway for routing between intranets  
  intgw:
    name: "intgw-ue1-d0"
    cust_tags: {Name: "intgw-ue1-d0", Role: INT-GW }
  
  subnets:
    - name: "sub-pub-ue1a-d0"
      cidr: "10.0.1.0/24"
      public: "True"   #Note ansible converts true to True
      az: "us-east-1a"
      cust_tags: { Name: "sub-pub-ue1a-d0", Role: "sub-pub", public_subnet: "True" }
    
    - name: "sub-priv-ue1a-d1"
      cidr: "10.0.2.0/24"
      public: "False"
      az: "us-east-1a"
      cust_tags: { Name: "sub-priv-ue1a-d1", Role: "sub-web", public_subnet: "False" }

    - name: "sub-priv-ue1a-d2"
      cidr: "10.0.3.0/24"
      public: "False"
      az: "us-east-1a"
      cust_tags: { Name: "sub-priv-ue1a-d2", Role: "sub-db", public_subnet: "False" }    


