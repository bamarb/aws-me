---
# An alpine linux Jump Box Nat and wireguard vpn
#Tags to be merged with custom tags on aws
default_tags:
  env: dev
  admin: bamar
  manager: ansible

## EC2 related stuff
# An Alpine arm64 linux for grav2
nat_ami_id: ami-0a3abf8ad69da90c0
nat_subnet_name: sub-pub-ue1a-d0
nat_mach_type: t4g.micro 
nat_key_name: "jumpvpn"
nat_key_path: '~/.ssh/jumpvpn.pem'
nat_user_name: alpine
nat_sg_name: nat-sg-ue1-d1
nat_name: nat-ue1-d0
nat_wg_port: 41414

